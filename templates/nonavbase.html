<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>This is basePage</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container-fluid">
        
        <div id="entire-container" style="position:absolute;width:100%;height:100%;background-image:url('/static/img/nightsky.jpeg');background-repeat:no-repeat;background-size:100% 100%;">
            <div id="top-container" style="position:relative;width:100%;height:25%"></div>
            <div id="mid-container" style="position:relative;width:100%;height:50%;">
                <span id="left-container" style="position:relative;width:35%;float:left;height:100%;padding:1rem"></span>
                <span id="login-container" style="position:relative;width:30%;float:left;height:100%;background-color:white;box-shadow: 5px 5px 5px 5px gray;padding:1rem;border-radius: 10px;overflow-y:auto">
                    {% block body_block %}
                    {% endblock %}
                </span>
                <span id="right-container" style="position:relative;float:left;width:35%;height:100%;"></span>
            </div>
            <div id="bottom-container" style="position:relative;width:100%;height:25%"></div>
        </div>
    </div>
</body>
</html>
